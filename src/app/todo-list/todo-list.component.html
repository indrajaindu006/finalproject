<marquee width="100%" direction="right" height="50px">
  <b><h1>**** Todo List ****</h1></b>
</marquee>
<table class = "table table-striped">
  <thead>
  <tr>
    <th> user Id</th>
    <th> Title</th>
    <th> completed</th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let todo of todos" >
    <td> {{ todo.id }} </td>
    <td> {{ todo.title }} </td>
    <td> {{ todo.completed }} </td>

    <td>
      <button (click) = "updateTodo(todo.id)" class = "btn btn-info"> Update</button>
      <button (click) = "deleteTodo(todo.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
      <button (click) = "todoDetails(todo.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
    </td>
  </tr>
  </tbody>
</table>
